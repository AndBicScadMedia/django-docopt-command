language: python
python:
  - 2.6
  - 2.7
  - 3.3
env:
  - DJANGO=Django==1.4.10
  - DJANGO=Django==1.5.5
  - DJANGO=Django==1.6
install:
  - pip install $DJANGO
  - python setup.py install
  - pip install coverage==3.7
script:
  - cd testproject
  - python manage.py test
  - coverage run --source=django_docopt_command,testproject manage.py test
  - coverage report -m
before_install:
  - pip install pep8==1.4.6
  - sudo apt-get update -qq
  - sudo apt-get install -qq sloccount
after_success:
  - pip install -r requirements_coveralls.txt
  - coveralls
  - pip install coviolations_app==0.19
  - cd ..
  - covio
matrix:
  exclude:
    - python: 3.3
      env: DJANGO=Django==1.4.10